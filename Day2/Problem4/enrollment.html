<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Enrollment Form</title>
</head>
<body>

<header>
    <h1>Course Enrollment Form</h1>
</header>

<section>

    <form>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Choose Course:</label><br>
        <input list="courses" id="course" name="course" required>

        <datalist id="courses">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Angular">
        </datalist><br><br>

        <label>Skill Level (Beginner - Advanced):</label><br>
        <meter min="0" max="100" value="60"></meter><br><br>

        <label for="experience">Experience Level (1-10):</label><br>
        <input type="range" id="experience" name="experience"
               min="1" max="10"><br><br>

        <label for="modules">Number of Modules:</label><br>
        <input type="number" id="modules" name="modules"
               min="1" max="12" required><br><br>

        <label>Enrollment Progress:</label><br>
        <progress value="40" max="100"></progress><br><br>

        <input type="submit" value="Enroll">

    </form>

</section>

</body>
</html>
