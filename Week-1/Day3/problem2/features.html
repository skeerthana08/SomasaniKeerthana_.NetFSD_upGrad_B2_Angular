<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Features</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Section Styling */
        .features-section {
            width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        /* Heading */
        .features-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Unordered List */
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        /* Feature Items */
        .features-section li {
            background-color: white;
            color: #444;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Hover Effect */
        .features-section li:hover {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="features-section">
        <h2>Product Features</h2>

        <ul>
            <li>Fast Performance</li>
            <li>User Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>Cloud Integration</li>
            <li>24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
