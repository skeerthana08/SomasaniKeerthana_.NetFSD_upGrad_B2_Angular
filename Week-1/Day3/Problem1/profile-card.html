<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Profile Card</title>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            margin: 100px auto;
            padding: 20px; 
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role {
            font-size: 16px;
            color: gray;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="name">Keerthana S</div>
        <div class="role">Frontend Developer</div>
        <div class="bio">
            Passionate about building clean and responsive web applications.
            Learning Full Stack Development.
        </div>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
