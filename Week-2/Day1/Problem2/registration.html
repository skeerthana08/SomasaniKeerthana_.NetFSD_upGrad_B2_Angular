<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

<h2>Registration Form</h2>

<!-- Name -->
<input type="text" id="name" placeholder="Enter Name" onchange="validateName()">
<p id="nameError"></p>

<!-- Email -->
<input type="text" id="email" placeholder="Enter Email" onchange="validateEmail()">
<p id="emailError"></p>

<!-- Age -->
<input type="number" id="age" placeholder="Enter Age" onchange="validateAge()">
<p id="ageError"></p>

<!-- Button -->
<button onclick="saveData()">Submit</button>

<script>
function validateName() {
    var name = document.getElementById("name").value;
    if (name === "") {
        document.getElementById("nameError").innerText = "Name cannot be empty";
    } else {
        document.getElementById("nameError").innerText = "";
    }
}

function validateEmail() {
    var email = document.getElementById("email").value;
    if (email.indexOf("@") === -1) {
        document.getElementById("emailError").innerText = "Email must contain @";
    } else {
        document.getElementById("emailError").innerText = "";
    }
}

function validateAge() {
    var age = document.getElementById("age").value;
    if (age <= 18) {
        document.getElementById("ageError").innerText = "Age must be greater than 18";
    } else {
        document.getElementById("ageError").innerText = "";
    }
}

function saveData() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var age = document.getElementById("age").value;

    if (name !== "" && email.indexOf("@") !== -1 && age > 18) {
        sessionStorage.setItem("name", name);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("age", age);
        alert("Data Saved");
    }
}
</script>

</body>
</html>
